{% extends 'Home/base.html' %}
{% load static %}

{% block body %}
<div class="page-wrapper">
    <div class="content container-fluid">
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">Edit Profile</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Dashboard</a></li>
                        <li class="breadcrumb-item active">Edit Profile</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %}">
                        {{ message }}
                    </div>
                    {% endfor %}
                {% endif %}
                
                <div class="card">
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Profile Picture</label>
                                        <div class="avatar-upload">
                                            <div class="avatar-edit">
                                                <input type="file" id="profile_picture" name="profile_picture" accept=".png, .jpg, .jpeg">
                                                <label for="profile_picture"><i class="fas fa-pencil-alt"></i></label>
                                            </div>
                                            <div class="avatar-preview">
                                                <div id="imagePreview" style="background-image: url('{{ user.get_profile_picture_url }}');"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-md-8">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>First Name</label>
                                                <input type="text" class="form-control" name="first_name" value="{{ user.first_name }}" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Last Name</label>
                                                <input type="text" class="form-control" name="last_name" value="{{ user.last_name }}" required>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" class="form-control" name="email" value="{{ user.email }}" required>
                                    </div>
                                    <!-- Add this after the email field in your form -->
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label>Mobile Number</label>
            <input type="text" class="form-control" name="mobile_number" 
                   value="{% if student.mobile_number %}{{ student.mobile_number }}{% endif %}" required>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label>Class</label>
            <select class="form-control" name="student_class" required>
                <option value="">Select Class</option>
                {% for class_option in class_options %}
                    <option value="{{ class_option }}" 
                        {% if student.student_class == class_option %}selected{% endif %}>
                        {{ class_option }}
                    </option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label>Section</label>
            <select class="form-control" name="section" required>
                <option value="">Select Section</option>
                {% for section_option in section_options %}
                    <option value="{{ section_option }}" 
                        {% if student.section == section_option %}selected{% endif %}>
                        {{ section_option }}
                    </option>
                {% endfor %}
            </select>
        </div>
    </div>
</div>
                                </div>
                                
                            </div>
                            
                            <div class="text-end">
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                                <a href="{% url 'dashboard' %}" class="btn btn-link">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.avatar-upload {
    position: relative;
    max-width: 205px;
    margin: 0 auto;
}
.avatar-upload .avatar-edit {
    position: absolute;
    right: 12px;
    z-index: 1;
    top: 10px;
}
.avatar-upload .avatar-edit input {
    display: none;
}
.avatar-upload .avatar-edit label {
    display: inline-block;
    width: 34px;
    height: 34px;
    margin-bottom: 0;
    border-radius: 100%;
    background: #FFFFFF;
    border: 1px solid transparent;
    box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.12);
    cursor: pointer;
    font-weight: normal;
    transition: all 0.2s ease-in-out;
    text-align: center;
    line-height: 34px;
    color: #757575;
}
.avatar-upload .avatar-edit label:hover {
    background: #f1f1f1;
    border-color: #d6d6d6;
}
.avatar-upload .avatar-preview {
    width: 192px;
    height: 192px;
    position: relative;
    border-radius: 100%;
    border: 6px solid #F8F8F8;
    box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.1);
}
.avatar-upload .avatar-preview > div {
    width: 100%;
    height: 100%;
    border-radius: 100%;
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Profile picture preview
    document.getElementById('profile_picture').addEventListener('change', function(event) {
        const [file] = event.target.files;
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('imagePreview').style.backgroundImage = `url(${e.target.result})`;
            }
            reader.readAsDataURL(file);
        }
    });
    
    // Set default image if none exists
    const preview = document.getElementById('imagePreview');
    if (!preview.style.backgroundImage || preview.style.backgroundImage === 'none') {
        preview.style.backgroundImage = 'url({% static "img/profiles/avatar-01.jpg" %})';
    }
});
</script>
{% endblock %}
