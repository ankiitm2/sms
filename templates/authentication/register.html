<!-- templates/authentication/register.html -->
{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
<title>Preskool - Register</title>

<!-- Favicon -->
<link rel="shortcut icon" href="{% static 'img/favicon.png' %}">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&display=swap">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}">
<!-- Font Awesome CSS -->
<link rel="stylesheet" href="{% static 'plugins/fontawesome/css/fontawesome.min.css' %}">
<link rel="stylesheet" href="{% static 'plugins/fontawesome/css/all.min.css' %}">
<!-- Custom CSS -->
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<style>
#classField, #sectionField {
    display: none;
}
</style>
</head>
<body>

<div class="main-wrapper login-body">
    <div class="login-wrapper">
        <div class="container">
            <div class="loginbox">
                <div class="login-left">
                    <img class="img-fluid" src="{% static 'img/logo-white.png' %}" alt="Logo">
                </div>
                <div class="login-right">
                    <div class="login-right-wrap">
                        <h1>Register</h1>
                        <p class="account-subtitle">Access to our dashboard</p>
                        
                        <!-- Error and success messages -->
                        {% if messages %}
                        <div class="alert alert-info">
                            {% for message in messages %}
                                <p>{{ message }}</p>
                            {% endfor %}
                        </div>
                        {% endif %}
                        
                        <!-- Registration Form -->
                        <form method="POST" action="{% url 'signup' %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <input class="form-control" type="text" name="first_name" placeholder="First Name" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="last_name" placeholder="Last Name" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="email" name="email" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <select class="form-control" name="role" id="roleSelect" required>
                                    <option value="" disabled selected>Select your role</option>
                                    <option value="student">Student</option>
                                    <option value="teacher">Teacher</option>
                                </select>
                            </div>

                            <div class="form-group" id="classField">
                                <select class="form-control" name="student_class" id="studentClass" required>
                                    <option value="">Select Class</option>
                                    {% for i in "123456789101112" %}
                                        <option value="Class {{ i }}">Class {{ i }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group" id="sectionField">
                                <select class="form-control" name="section" id="studentSection" required>
                                    <option value="">Select Section</option>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                    <option value="D">D</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Profile Picture</label>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="profile_picture" name="profile_picture">
                                    <label class="custom-file-label" for="profile_picture">Choose file</label>
                                </div>
                                <small class="form-text text-muted">Optional - You can add one later</small>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" name="password" placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" name="confirm_password" placeholder="Confirm Password" required>
                            </div>
                            <div class="form-group mb-0">
                                <button class="btn btn-primary btn-block" type="submit">Register</button>
                            </div>
                        </form>

                        <div class="login-or">
                            <span class="or-line"></span>
                            <span class="span-or">or</span>
                        </div>

                        <div class="social-login">
                            <span>Register with</span>
                            <a href="{% provider_login_url 'google' process='signup' %}" class="google">
        <i class="fab fa-google"></i>
    </a>
                        </div>

                        <div class="text-center dont-have">Already have an account? 
                            <a href="{% url 'login' %}">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<!-- Bootstrap Core JS -->
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
<!-- Custom JS -->
<script src="{% static 'js/script.js' %}"></script>
<script>
document.querySelector('.custom-file-input').addEventListener('change', function(e) {
    var fileName = e.target.files[0].name;
    var nextSibling = e.target.nextElementSibling;
    nextSibling.innerText = fileName;
});
</script>
<script>
document.getElementById('roleSelect').addEventListener('change', function() {
    const isStudent = this.value === 'student';
    document.getElementById('classField').style.display = isStudent ? 'block' : 'none';
    document.getElementById('sectionField').style.display = isStudent ? 'block' : 'none';
    document.getElementById('studentClass').required = isStudent;
    document.getElementById('studentSection').required = isStudent;
});
</script>
</body>
</html>
